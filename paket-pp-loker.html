<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loker Kesehatan ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4/animate.min.css"/>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>   
        :root {
            --primary: #0088cc;
            --secondary: #3d5a80;
            --accent: #f27b09;
            --green: #127720;
            --brown: #473933;
            --light-bg: #e0fbfc;
            --light-text: #293241;
            --white: #fff;
        }

        body.dark {
            --light-bg: #121212;
            --light-text: #e0e0e0;
            --white: #1e1e1e;
        }

        body {
            font-family: "Poppins", sans-serif;
            font-size: 16px;
            margin: 0;
            background: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px 10px;
            background: var(--light-bg)
                url("https://elementor.merchant.id/wp-content/uploads/1886/2024/06/OrnamentBG_01.png")
                no-repeat top right;
        }

        header img {
            width: 100px;
            height: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 0 var(--accent);
        }

        header h1 {
            font-size: 1.8em;
            font-weight: 800;
            margin: 15px 0 5px;
        }

        header p {
            font-family: Lato, sans-serif;
            font-size: 1.2em;
            margin: 0;
        }

        #linksContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 450px;
            margin: 8px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            text-align: center;
            word-wrap: break-word;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* warna tombol */
        .btn-telegram { background: #0088cc; color: #fff; }
        .btn-orange { background: #f27b09; color: #fff; }
        .btn-blue { background: #1d559d; color: #fff; }
        .btn-white { background: #fff; color: #3d5a80; border: 1px solid #ddd; }
        .btn-green { background: #127720; color: #fff; }
        .btn-brown { background: #473933; color: #fff; }

        .socials {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            font-size: 22px;
            border-radius: 50%;
            background: #fff;
            color: #3d5a80;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .socials a:hover {
            transform: scale(1.15);
            background: #f0f0f0;
        }

        footer {
            margin: 50px 0 35px;
            font-size: 0.9em;
            text-align: center;
        }

        footer a {
            color: blue;
            text-decoration: none;
        }

        .dark-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: var(--white);
            color: var(--secondary);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
            z-index: 1000;
        }

        .dark-toggle:hover { 
            transform: scale(1.1); 
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 1024px) {
            header h1 {
                font-size: 1.4em;
            }
            header p { 
                font-size: 1em;
            }
            footer { 
                font-size: 0.9em;
            }
            .btn {
                font-size: 1em;
                width: 90%;
            }
        }

        /* Mobile */
        @media (max-width: 767px) {
            header h1 { 
                font-size: 1.4em; 
            }
            header p { 
                font-size: 1em;
            }
            footer { 
                font-size: 0.9em;
            }
            .btn {
                font-size: 1em;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-toggle" id="darkToggle"><i class="fas fa-moon"></i></button>
        <header>
            <h1>Loker Kesehatan ID</h1>
            <p>Keep in touch with us</p>
        </header>

        <div id="linksContainer">Sedang memuat data...</div>

        <footer>
            <a href="">Loker Kesehatan ID</a> Â© 2018 - <span id="year"></span>
        </footer>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Dark Mode
    const toggleBtn = document.getElementById("darkToggle");
    const body = document.body;
    if (localStorage.getItem("darkMode") === "true") {
        body.classList.add("dark");
        toggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    }
    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark");
        const isDark = body.classList.contains("dark");
        localStorage.setItem("darkMode", isDark);
        toggleBtn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    // === Ambil data dari GAS ===
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxdycWtC2BqIrAU64v-YwCIZNIpZaMdvyrtfugGlfMwzQ_A9v0zBjqLrO5-P38xNgzBzQ/exec?site=B"; // ganti dengan URL Web App kamu

    fetch(WEB_APP_URL)
    .then(response => response.json())
    .then(data => renderLinks(data))
    .catch(err => {
        document.getElementById("linksContainer").textContent = "Gagal memuat data.";
        console.error("Error:", err);
    });

    function renderLinks(links) {
        const container = document.getElementById("linksContainer");
        container.innerHTML = "";
        
        const validLinks = links.filter(link =>
            link.url && link.url.trim() !== "" &&
            link.label && link.label.trim() !== ""
        );

        if (validLinks.length === 0) {
            container.textContent = "Tidak ada data link untuk ditampilkan.";
            return;
        }

    // Render hanya link yang valid
    validLinks.forEach(link => {
        const a = document.createElement("a");
        a.href = link.url;
        a.className = `btn ${link.color || "btn-default"}`;
        a.innerHTML = `
        ${link.icon ? `<i class="${link.icon}"></i>` : ""}
        ${link.label}
        `;
        a.target = "_blank";
        container.appendChild(a);
    });
    }
</script>
</body>
</html>
